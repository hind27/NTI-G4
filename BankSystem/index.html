<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <section class="container my-5 text-center buttons">
        <button class="btn btn-primary" id="addbBtn">
            <span>Add Customer</span>
        </button>
        <button class="btn btn-primary" id="showAllBtn">show All Customer</button>
        <button class="btn btn-primary" id="showBtn">show Customer</button>
        <button class="btn btn-primary" id="withDrawBtn">Withdraw</button>
    </section>

    <!-- Add Customer Form -->
    <section id="addCustomer" class="container border border-2 my-3 d-none">
        <form class="p-2" id="addForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="cName">
              </div>
              <div class="mb-3">
                <label class="form-label">Balance</label>
                <input type="text" class="form-control" placeholder="Balance" name="balance">
              </div>
              <input type="submit" class="btn btn-success" value="add Customer">
        </form>
    </section>


    <!-- ALL customers Table -->
    <section id="allCustomers" class="container border border-2 my-3 d-none">
        <table class="table">
            <thead>
                <th>id</th>
                <th>Name</th>
                <th>Balance</th>
                <th>actions</th>
            </thead>
            <tbody>
         
            </tbody>
        </table>
    </section>
    <!-- EDIT FORM -->
    <section id ="Formedit" class="container border border-2 my-3 d-none">
            <form class="p-2" id="editForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="cName">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Balance</label>
                    <input type="number" class="form-control" placeholder="Balance" name="balance">
                  </div>
                  <input type="submit" class="btn btn-success" value="EditCustomer">
            </form>
    </section>


    <!-- <form id="theform">

      </form> -->
    <!-- Search Form -->
    <section id = "searchForm" class="container border border-2 my-3 d-none">
        <form class="p-2" id="formsearch">
              <div class="mb-3">
                <label class="form-label">Account Numbe</label>
                <input type="number" class="form-control" placeholder="Balance" id="searchTerm" name="searchNumber">
              </div>
              <input type="submit" class="btn btn-success" value="search">
        </form>
        
    </section>
    <section id="singleCustomer" class="container border border-2 my-3 d-none">
       
    </section>
  <!--  -->
    <section id="withDraw" class="container border border-2 my-3 d-none">
        <form class="p-2" id="witdrawform">
            <div class="mb-3">
              <label class="form-label">Account Numbe</label>
              <input type="text" class="form-control" placeholder="Write your Account ID" id ="balAfterwithdraw" >
              <label class="form-label">amount</label>
              <input type="text" class="form-control" placeholder="Write your  amount" id ="withdraw" >
            </div>
            <input type="submit" class="btn btn-success" value="sub">
      </form>

    </section>
    <section id="BalanceWithdraw" class="container border border-2 my-3 d-none">
        
    </section>

<script src="customers.js"></script>
</body>
